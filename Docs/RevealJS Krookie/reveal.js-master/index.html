<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js | Krookie</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<!-- Theme used for syntax highlighting of code -->

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section>
					<img class="logo" src="pictures/Logo.svg">
					<h3 id="bottom_Design" >NMD4Life</h3>
				</section>

				<section>
					<h3>Probleem</h3>
					<img style="max-width: 100%; max-height: 100%"  src="pictures/Stickers5.svg">

				</section>

				<section>
					<h3>Concept</h3>
					
						<img src="pictures/temperatuur.svg">
				</section>

				<section style="background-color: white; position:fixed; bottom:0; top:0; left:0; right:0">
					<div style="position: absolute; margin-top:15%">
					<h3 style="color: black">Style</h3>
					<img src="pictures/Colors_2.svg">
					</div>
				</section>
				<section style="background-color: white; position:fixed; bottom:0; top:0; left:0; right:0">
					<h3 style="color: black;">Demo</h3>
						<iframe style="width="377" height="667" src="https://xd.adobe.com/embed/ccc705a2-dc99-4ec9-b95c-6b585b5762cd/" frameborder="0" allowfullscreen></iframe>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
		<script src="js/colorblocks.js"></script>
	</body>
</html>
